<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>MapPrototype3</title>
    </head>
    <body>
        <div class="app">
            <div id="map"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
        <script type="text/javascript" src="app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzLXOmY3EHeAw9r2Axyv5UW9cyUpfsmPE&callback=initMap"></script>
    </body>
</html>
